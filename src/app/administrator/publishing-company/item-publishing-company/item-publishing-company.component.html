<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup" (ngSubmit)="save()">

      <div class="form-group">
        <label>Tên nhà xuất bản</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="name"
          id="name"
        />
        <div *ngIf="submitted && formGroup.controls['name'].errors?.required">
          <div
            *ngIf="formGroup.controls['name'].errors?.required"
            style="color: red"
          >
            * Tên nhà xuất bản không được để trống
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Địa chỉ</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="address"
          id="address"
        />
        <div *ngIf="submitted && formGroup.controls['address'].errors?.required">
          <div
            *ngIf="formGroup.controls['address'].errors?.required"
            style="color: red"
          >
            * Địa chỉ không được để trống
          </div>
        </div>
      </div>


      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="email"
          id="email"
        />
        <div *ngIf="submitted && formGroup.controls['email'].errors?.required">
          <div
            *ngIf="formGroup.controls['email'].errors?.required"
            style="color: red"
          >
            * Email không được để trống
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Số điện thoại</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="phone"
          id="phone"
        />
        <div *ngIf="submitted && formGroup.controls['phone'].errors?.required">
          <div
            *ngIf="formGroup.controls['phone'].errors?.required"
            style="color: red"
          >
            * Số điện thoại không được để trống
          </div>
        </div>
      </div>
      <div class="form-group" align="center">
        <button
          [hidden]="checkButton"
          type="submit"
          class="btn btn-success"
          style="width: 100px"
          *ngIf="isEdit || isAdd"
        >
          Lưu
        </button>
        <button
          class="btn btn-danger"
          style="width: 100px; margin-left: 20px"
          (click)="modal.dismiss('Cross click')"
        >
          Thoát
        </button>
      </div>
    </form>
  </div>
</ng-template>
