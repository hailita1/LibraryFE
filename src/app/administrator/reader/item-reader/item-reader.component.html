<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup" (ngSubmit)="save()">
      <div class="row">
        <div class="col-8">
          <div class="row">
            <div class="form-group col-8">
              <label>Họ và tên</label>
              <input
                type="text"
                name=""
                class="form-control"
                formControlName="fullName"
                id="fullName"
              />
              <div *ngIf="submitted && formGroup.controls['fullName'].errors?.required">
                <div
                  *ngIf="formGroup.controls['fullName'].errors?.required"
                  style="color: red"
                >
                  * Họ và tên không được để trống
                </div>
              </div>
            </div>
            <div class="form-group col-4">
              <label>Chức vụ</label>
              <select style="margin-left: 0px" type="text" (change)="selectCatalog($event.target.value)"
                      name=""
                      class="form-control"
                      formControlName="catalog"
                      id="catalog">
                <option value="Sinh viên">Sinh viên</option>
                <option value="Giảng viên">Giảng viên</option>
              </select>
              <div *ngIf="submitted && formGroup.controls['catalog'].errors?.required">
                <div
                  *ngIf="formGroup.controls['catalog'].errors?.required"
                  style="color: red">
                  * Chức vụ không được để trống
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <label>Email</label>
              <input
                type="text"
                name=""
                class="form-control"
                formControlName="email"
                id="email"
              />
              <div *ngIf="submitted && formGroup.controls['email'].errors?.required">
                <div
                  *ngIf="formGroup.controls['email'].errors?.required"
                  style="color: red"
                >
                  * Email không được để trống
                </div>
              </div>
            </div>
            <div class="col-4">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label>Số điện thoại</label>
              <input
                type="number"
                name=""
                class="form-control"
                formControlName="phone"
                id="phone"
              />
              <div *ngIf="submitted && formGroup.controls['phone'].errors?.required">
                <div
                  *ngIf="formGroup.controls['phone'].errors?.required"
                  style="color: red"
                >
                  * Số điện thoại không được để trống
                </div>
              </div>
            </div>
            <div class="form-group col-6" *ngIf="checkCatalog">
              <label>Mã sinh viên</label>
              <input
                type="text"
                name=""
                class="form-control"
                formControlName="studentCode"
                id="studentCode"
              />
              <div *ngIf="submitted && formGroup.controls['studentCode'].errors?.required">
                <div
                  *ngIf="formGroup.controls['studentCode'].errors?.required"
                  style="color: red"
                >
                  * Mã sinh viên được để trống
                </div>
              </div>
            </div>
          </div>

        </div>


        <div class="col-4">
          <div class="form-group">
            <img style="width: 250px; margin-left: 60px; height: 250px; border-radius: 50%"
                 [src]="isAdd?apiFileUrl+imageName:apiFileUrl+model.avt" alt="Image">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label>Địa chỉ</label>
          <input
            type="text"
            name=""
            class="form-control"
            formControlName="address"
            id="address"
          />
          <div *ngIf="submitted && formGroup.controls['address'].errors?.required">
            <div
              *ngIf="formGroup.controls['address'].errors?.required"
              style="color: red"
            >
              * Địa chỉ không được để trống
            </div>
          </div>
        </div>
        <div class="form-group col-2">
          <label>Giới tính</label>
          <select style="margin-left: 0px" type="text"
                  name=""
                  class="form-control"
                  formControlName="gender"
                  id="gender">
            <option value="0">Nam</option>
            <option value="1">Nữ</option>
            <option value="2">Chưa xác định</option>
          </select>
          <div *ngIf="submitted && formGroup.controls['gender'].errors?.required">
            <div
              *ngIf="formGroup.controls['gender'].errors?.required"
              style="color: red"
            >
              * Giới tính không được để trống
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="exampleFormControlFile1">Ảnh</label>
            <input [disabled]="isInfo" type="file" class="form-control-file" (change)="upload($event.target.files)">
          </div>
        </div>
      </div>

      <div class="form-group" align="center" style="margin-top: 30px">
        <button
          [hidden]="checkButton"
          type="submit"
          class="btn btn-success"
          style="width: 100px"
          *ngIf="isEdit || isAdd"
        >
          Lưu
        </button>
        <button
          class="btn btn-danger"
          style="width: 100px; margin-left: 20px"
          (click)="modal.dismiss('Cross click')"
        >
          Thoát
        </button>
      </div>
    </form>
  </div>
</ng-template>
