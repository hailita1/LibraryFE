<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <div routerLink="/" class="brand-link text center">
    <a href="#" class="social-auth-links text-center"><img
      src="assets/static/img/logo.png" alt=""></a>
  </div>

  <!--   Sidebar-->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <i class="fa fa-user fa-2x" style="color: white"></i>
      </div>
      <div class="info">
        <a [routerLink]="'/admin'" class="d-block">{{currentUser.name}}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item" *ngIf="hasRoleAdmin">
          <a routerLink="/admin/document" class="nav-link">
            <i class="nav-icon fas fa-file-pdf"></i>
            <p>
              Tài liệu
            </p>
          </a>
        </li>
        <li class="nav-item" *ngIf="hasRoleAdmin">
          <a routerLink="/admin/topic" class="nav-link">
            <i class="nav-icon fas fa-window-restore"></i>
            <p>
              Khoa
            </p>
          </a>
        </li>
        <li class="nav-item" *ngIf="hasRoleAdmin">
          <a routerLink="/admin/category" class="nav-link">
            <i class="nav-icon fas fa-list"></i>
            <p>
              Thể loại
            </p>
          </a>
        </li>
        <li class="nav-item" *ngIf="hasRoleAdmin">
          <a routerLink="/admin/author" class="nav-link">
            <i class="nav-icon fas fa-user-tie"></i>
            <p>
              Tác giả
            </p>
          </a>
        </li>
        <li class="nav-item" *ngIf="hasRoleAdmin">
          <a routerLink="/admin/publishing-company" class="nav-link">
            <i class="nav-icon fas fa-building"></i>
            <p>
              Nhà xuất bản
            </p>
          </a>
        </li>
        <li class="nav-item" *ngIf="hasRoleAdmin">
          <a routerLink="/admin/reader" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>
              Độc giả
            </p>
          </a>
        </li>
        <li class="nav-item" *ngIf="hasRoleAdmin">
          <a routerLink="/admin/chart" class="nav-link">
            <i class="nav-icon fas fa-chart-bar"></i>
            <p>
              Thông kê
            </p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
