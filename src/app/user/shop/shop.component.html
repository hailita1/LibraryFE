<app-header></app-header>
<section class="hero hero-normal">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="hero__categories">
          <div class="hero__categories__all">
            <i class="fa fa-bars"></i>
            <span>Danh sách khoa</span>
          </div>
          <ul>
            <li *ngFor="let topic of listTopic">
              <a [routerLink]="['../topics', topic.id]">{{ topic.name }}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="hero__search">
          <div class="hero__search__form">
            <form [formGroup]="searchForm" (ngSubmit)="search()">
              <div class="hero__search__categories">
                Tất cả
                <span class="arrow_carrot-down"></span>
              </div>
              <input
                type="text"
                placeholder="Nhập tên tài liệu bạn muốn tìm ?"
                formControlName="name"
                [value]="query == null ? '' : query"
              />
              <button type="submit" class="site-btn">TÌM KIẾM</button>
            </form>
          </div>
          <div class="hero__search__phone">
            <div class="hero__search__phone__icon">
              <i class="fa fa-phone"></i>
            </div>
            <div class="hero__search__phone__text">
              <h5>0396355470</h5>
              <span>Hỗ trợ 24/7</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section
  class="breadcrumb-section set-bg"
  [style.background]="'url(assets/static/img/anh1.jpg)'"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>Danh sách tài liệu</h2>
          <div class="breadcrumb__option">
            <a routerLink="/">Trang chủ</a>
            <span>Danh sách tài liệu</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="product spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-5" style="height: 100%">
        <div class="sidebar">
          <div class="sidebar__item">
            <h4>Danh sách khoa</h4>
            <ul *ngFor="let topic of listTopic">
              <li>
                <a [routerLink]="['../topics', topic.id]">{{ topic.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-12">
<div class="row">
  <div
  style="cursor: pointer"
  class="col-lg-4 col-md-4 col-sm-6"
  *ngFor="
    let document of listDocument
      | slice
        : (page - 1) * pageSize
        : (page - 1) * pageSize + pageSize
  "
  (click)="viewDetail(document.id)"
>
  <div class="product__discount__item">
    <div
      class="product__discount__item__pic set-bg"
      *ngIf="document.image != null"
    >
      <img
        width="100%"
        height="100%"
        [src]="fileUrl + '/files/' + document.image"
        alt=""
      />
    </div>
    <div class="product__discount__item__text">
      <h5>{{ document.name }}</h5>
    </div>
  </div>
</div>
<div
  class="col-12"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <ngb-pagination
    *ngIf="listDocument.length > 9"
    [ellipses]="true"
    [rotate]="true"
    [boundaryLinks]="true"
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="this.listDocument.length"
  ></ngb-pagination>
</div>
</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
<app-quickview></app-quickview>
